<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pocket Fighter</title>
    <!-- <link href="../../assets/styles/reset.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="../../assets/styles/style.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="select-screen">
      <div class="header">
        <div class="mode">VS Mode</div>
        <div class="title">
          <p>Choose Your Fighter</p>
        </div>
      </div>
      <div class="main">
        <div class="character thorl" data-fighter="thorl">
          <div class="title">Thorl</div>
          <div id="orc"></div>
        </div>
        
        <div class="character talara" data-fighter="talara">
          <div class="title">Talara</div>
          <div id="warrior"></div>
        </div>
        
        <div class="character narrii" data-fighter="narrii">
          <div class="title">Narrii</div>
          <div id="archer"></div>
        </div>

        <div class="character vorath" data-fighter="vorath">
          <div class="title">Vorath</div>
          <div id="mage"></div>
        </div>
      </div>
    </div>

    <!-- //////////// Fight Screen /////////// -->
  
  <div id="battle-screen">
    <div class="fight-btn">
     fight
    </div>
    
   <div class="battle-btns">
     <div class="attack rock" data-attack="rock">
       <img src="http://i.imgur.com/0sWAgmm.png" width="100%">
       Rock
     </div><div class="attack paper" data-attack="paper">
       <img src="http://i.imgur.com/aU8NcKH.png">
       Paper
     </div><div class="attack scissors" data-attack="scissors">
       <img src="http://i.imgur.com/n4HFHgj.png">
       Scissors
     </div>
   </div>
    
   <div class="player">
     <div class="player1">
       <div class="stats">
         <div class="name">
           Charmander
           <div class="level">
             Lv5
           </div>
         </div>
          
         <div class="health">
           <div class="title">HP:</div>
           <div class="health-bar">
             <div class="inside" style="width: 100%;"></div>
           </div>
         </div>
          
       </div>
       <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" />
        
     </div>
   </div>
    
   <div class="cpu">
     <div class="player2">
       <div class="stats">
         <div class="name">
           Charmander
           <div class="level">
             Lv5
           </div>
         </div>
          
         <div class="health">
           <div class="title">HP:</div>
           <div class="health-bar">
             <div class="inside" style="width: 100%;"></div>
           </div>
         </div>
          
       </div>
       <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" />
     </div>
   </div>
  </div>
    
    
    
    
    
    <script src="/assets/js/basic.js"></script>
  </body>
</html>
